<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Default Canvas</title>
</head>
<body>
  <h1>Default Canvas PlayGround</h1>

  <section>
    <h2>Color</h2>
    <canvas id="canvas-color"></canvas>
  </section>

  <section>
    <h2>Rectangle</h2>
    <canvas id="canvas-rectangle"></canvas>
  </section>

  <section>
    <h2>Path</h2>
    <canvas id="canvas-path"></canvas>
  </section>

  <section>
    <h2>Arc</h2>
    <canvas id="canvas-arc"></canvas>
  </section>

  <section>
    <h2>Text</h2>
    <canvas id="canvas-text"></canvas>
  </section>

  <section>
    <h2>Rectangle Animate</h2>
    <canvas id="canvas-rectangle-animate"></canvas>
    <div id="rectangle-animate-btn" class="animate-btn">Go</div>
    <div id="rectangle-animate-back" class="animate-back">Back</div>
  </section>

  <section>
    <h2>Path Animate</h2>
    <canvas id="canvas-path-animate"></canvas>
    <div id="path-animate-btn" class="animate-btn">Go</div>
    <div id="path-animate-back" class="animate-back">Back</div>
  </section>
</body>
<script src="./js/color.js"></script>
<script src="./js/rectangle.js"></script>
<script src="./js/path.js"></script>
<script src="./js/arc.js"></script>
<script src="./js/text.js"></script>
<script src="./js/rectangle-animate.js"></script>
<script src="./js/path-animate.js"></script>
</html>
